<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Set black background */
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1a1a1a; /* Dark gray background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showTab(n) {
            var tabs = document.getElementsByClassName("tab");
            tabs[n].classList.add("active");
        }

        function nextPrev(n) {
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            showTab(n);
        }

        function initForm() {
            showTab(0);
        }

        window.onload = initForm;
    </script>
</head>
<body>
    <!-- Parent Details -->
    <div class="container">
        <form action="/submitform_parent/" method="post">
            {% csrf_token %}
            <h1>Parent Details</h1>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="creator_id">Creator ID:</label>
            <input type="number" id="creator_id" name="creator_id" required><br>
            <label for="last_user_id">Last User ID:</label>
            <input type="number" id="last_user_id" name="last_user_id" required><br>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
