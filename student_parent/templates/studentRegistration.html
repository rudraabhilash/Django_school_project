<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #4CAF50;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showTab(n) {
            var tabs = document.getElementsByClassName("tab");
            tabs[n].classList.add("active");
        }

        function nextPrev(n) {
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            showTab(n);
        }

        function initForm() {
            showTab(0);
        }

        window.onload = initForm;
    </script>
</head>
<body>
    <div class="container">
        <form action="/submitform_student/" method="post">
            {% csrf_token %}
            <!-- Student Details -->
            <div class="tab active">
                <h1>Student Registration</h1>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <label for="standard_id">Class:</label>
                <input type="number" id="standard_id" name="standard_id" required>
                <label for="roll_no">Roll No:</label>
                <input type="number" id="roll_no" name="roll_no" required>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="doj">DOJ:</label>
                <input type="date" id="doj" name="doj" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" required>
                <label for="creator_id">Creator ID:</label>
                <input type="number" id="creator_id" name="creator_id" required>
                <label for="last_user_id">Last User ID:</label>
                <input type="number" id="last_user_id" name="last_user_id" required>
                <label for="photo_location">Photo Location:</label>
                <input type="text" id="photo_location" name="photo_location" required>
                <label for="is_active">Is Active:</label>
                <input type="number" id="is_active" name="is_active" required>
                <label for="session">Session:</label>
                <input type="text" id="session" name="session" required>
                <button type="submit" class="button">Submit</button>
            </div>
            <p>To know about student details, <a href="/student_details/">click here</a>.</p>
            <p>To know about parent details, <a href="/parent_details/">click here</a>.</p>
        </form>
    </div>
</body>
</html>
