<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* White text color */
        }
        .login-container {
            background-color: #1c1c1c; /* Dark gray background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5); /* Adjusted shadow for black background */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #ffffff; /* White text color */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333; /* Darker background */
            color: #ffffff; /* White text color */
        }
        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #999; /* Lighter placeholder text */
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container p {
            font-size: 14px;
            color: #999; /* Lighter text color */
            margin-top: 20px;
        }
        .login-container a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-container a:hover {
            color: #45a049;
        }
        .error-message {
            color: #ff3333; /* Red color for error message */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/yourdetails" method="post">
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/createaccount">Sign up</a></p>
        <p>Go to <a href="/">Home</a></p>
    </div>
</body>
</html>
