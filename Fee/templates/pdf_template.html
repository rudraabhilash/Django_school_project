<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .receipt {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .school-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="school-name">Bhaktivedanta Swami Mission School</div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Student Id</th>
                    <th>Fee Paid</th>
                    <th>Date of Payment</th>
                    <th>Due</th>
                    <th>Payment Mode</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in data %}
                    <tr>
                        <td>{{payment.id}}</td>
                        <td>{{ payment.student_id }}</td>
                        <td>{{ payment.fee_paid }}</td>
                        <td>{{ payment.date_of_payment }}</td>
                        <td>{{ payment.due }}</td>
                        <td>{{ payment.payment_mode }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
